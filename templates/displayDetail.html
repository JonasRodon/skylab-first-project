<div class="templateDrink">
    <div class="container">
        <!-- <button class="btn btn-danger" ng-click="getDetail($event)">Get Detail</button> -->
        <div class="row">
            <div>
                <h1>{{cocktail.strDrink}}</h1>
                <img ng-src="{{cocktail.strDrinkThumb}}" alt="" class="imgClass col-md-4">
                <div class="info col-md-4 pull-left">
                    <p>{{cocktail.strCategory}}</p>
                    <p>{{cocktail.strAlcoholic}}</p>
                    <p>{{cocktail.strGlass}}</p>
                    <div width="100px">{{cocktail.strInstructions}}</div>
                    <p>{{cocktail.strIngredient1}} : {{cocktail.strMeasure1}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
