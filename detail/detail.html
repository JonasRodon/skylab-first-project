<!doctype html>
<html ng-app='detailCocktail'>
  <head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  </head>
  <body>
    <div ng-controller="DetailController">
    <div class="jumbotron">
      <div class="container">
        <h1>DrinkUp!</h1>
         <li class="list-unstyled" ng-repeat="cocktail in cocktail">
        <p>{{cocktail.strDrink}}</p>
        <p>{{cocktail.strCategory}}</p>
        <p>{{cocktail.strAlcoholic}}</p>
        <p>{{cocktail.strGlass}}</p>
        <p>{{cocktail.strInstructions}}</p>
        <p>{{cocktail.strIngredient1}} : {{cocktail.strMeasure1}}</p>
  
        </li>
      </div>
    </div>

<script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/core.js" </script> 

   </body>

  <script src='detailcontroller.js'></script>
  
</html>
